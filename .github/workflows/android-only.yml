name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ android ]
    paths: 
      - 'src/**'
      - 'android/**'
      - 'capacitor.config.ts'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Install dependencies
      run: npm install

    - name: Build web application
      run: npm run build:prod

    - name: Initialize Capacitor (if needed)
      run: |
        if [ ! -d "android" ]; then
          npm run cap:init
          npm run cap:add:android
        fi

    - name: Sync Capacitor
      run: npm run cap:sync

    - name: Build unsigned APK
      run: |
        cd android
        ./gradlew assembleRelease

    - name: Sign APK (if keystore available)
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.jks
        cd android
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/release.jks \
          -Pandroid.injected.signing.store.password="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.ANDROID_KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.ANDROID_KEY_PASSWORD }}"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Upload to Google Play (if configured)
      if: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: com.elasticsearch.manager
        releaseFiles: android/app/build/outputs/apk/release/*.apk
        track: internal
        status: draft